<div class="container login-container">
    <div class="login signup">
      <h1>NeoSTORE</h1>

      <div>
        <img class="login__img" loading="lazy" src="src/images/login-left.svg" alt="Login" title="Login" />
        <form>
          <div class="login__form signup__form">
            <h2>Sign up</h2>

            <div class="signup-field">
              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase" id="firstName" placeholder="First Name" />
                <label for="firstName">First Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="text" class="form-control text-uppercase" id="lastName" placeholder="Last Name" />
                <label for="lastName">Last Name</label>
              </div>

              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="email" placeholder="Email Address" />
                <label for="email">Email Address</label>
              </div>

              <div class="form-floating mb-3">
                <input type="password" class="form-control" id="password" placeholder="Password" />
                <label for="password">Password</label>
              </div>

              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="termsAndCondition" />
                <label class="form-check-label" for="termsAndCondition">
                  I agree to the terms and conditions.
                </label>
              </div>
            </div>

            <button class="btn login__continue signup__continue">
              Continue
            </button>

            <span class="login__new-user">
              Already have an account?
              <a href="javascript:void(0)">Log in</a>
            </span>
          </div>
        </form>
      </div>
    </div>
  </div>
