<div class="container login-container">
    <div class="login">
        <h1>NeoSTORE</h1>

        <div>
            <img class="login__img" loading="lazy" src="assets/images/login-left.svg" alt="Login" title="Login" />
            <form>
                <div class="login__form">
                    <h2>Log in</h2>

                    <div class="login-field">
                        <div class="login-field__content">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" id="email" class="form-control" placeholder="youremail@address.com"
                                required>
                        </div>
                        <div class="login-field__content">
                            <label for="Password" class="form-label">Password</label>
                            <input type="password" id="Password" class="form-control" placeholder="********"
                                required>
                        </div>
                        <a href="javascript:void(0)" class="login-field__forget-password">Forget password</a>

                    </div>

                    <button class="btn  login__continue">Continue</button>

                    <span class="login__new-user">
                        New to NeoSTORE?
                        <a href="javascript:void(0)">Sign up</a>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
